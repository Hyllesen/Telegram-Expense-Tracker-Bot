# Telegram Expense Tracker Bot - Docker Compose Configuration

version: '3.8'

services:
  expense-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-expense-bot
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Mount service account credentials
    volumes:
      # Mount specific service account JSON file (not entire directory)
      # Local: ./credentials/service_account.json
      # Container: /app/credentials/service_account.json
      - ./credentials/service_account.json:/app/credentials/service_account.json:ro
      # Persist logs
      - ./logs:/app/logs
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
