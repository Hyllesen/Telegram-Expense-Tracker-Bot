# Example: docker-compose with additional services
# This is an extended version showing how to add monitoring, etc.

version: '3.8'

services:
  # Main expense bot
  expense-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-expense-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - expense-bot-network

